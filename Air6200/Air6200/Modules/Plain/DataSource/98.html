<p class="p1">日本　赤ちゃんの「泣き相撲大会」が開催</p>
<p class="p2"><br></p>
<p class="p1">　日本　举行婴儿“哭鼻子相扑大赛”</p>
<p class="p2"><br></p>
<p class="p1">　日本ではこのほど、赤ちゃんの健やかな成長を願う年に1度の「泣き相撲大会」が28日に行われ、1歳以下の赤ちゃん約80人が参加した。</p>
<p class="p2"><br></p>
<p class="p1">　日本最近，为祝愿婴儿健康成长，1年1度的“哭鼻子相扑大赛”于28日举行，约有80名1岁以下的婴儿参加。</p>
<p class="p2"><br></p>
<p class="p1">　</p>
<p class="p1">　“哭鼻子”大赛：两位相扑选手尝试逗弄宝宝，让他们嚎啕大哭。据说大哭可以为孩子们带来健康。</p>
