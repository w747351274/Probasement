<p class="p1">1945（昭和20）年8月6日午前8時15分、史上初の原子爆弾「リトルボーイ」が広島県産業奨励館の南東約150メートル地点の上空約580メートルで爆発した。建物は大破、全焼し、館内にいた約30人は即死であった。その廃墟は原爆ドームとして、現代に姿をとどめている。<span class="Apple-converted-space"> </span></p>
<p class="p1">　1945（昭和20）年8月6日上午8时15分，历史上第一颗原子弹"少年"在广岛县产业奖励馆的东南约150米处的约580米上空爆炸。建筑物被炸掉并完全烧毁，馆内约30人当场死亡。其废墟作为原子弹爆炸遗址，至今保留了原有的模样。</p>
